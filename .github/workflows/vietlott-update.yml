name: Vietlott Automation Update

on:
  schedule:
    # 19:30 Vietnam time (UTC+7) = 12:30 UTC
    - cron: '30 12 * * *'
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/vietlott-update.yml'
  workflow_dispatch: # Kích hoạt thủ công qua giao diện GitHub

permissions:
  contents: write # Quyền bắt buộc để push dữ liệu vào branch main

jobs:
  update-lottery:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install Dependencies
        run: uv sync --all-extras --dev

      - name: Run Data Update Script
        run: |
          set -e
          export PYTHONPATH=src
          # Danh sách sản phẩm Vietlott hỗ trợ theo cấu trúc repo
          for product in keno power_655 power_645 power_535 3d 3d_pro bingo18; do
            echo "--- Starting crawl for $product ---"
            uv run python src/vietlott/cli/crawl.py "$product"
            echo "--- Finished crawl for $product ---"
          done
        env:
          LOGURU_LEVEL: DEBUG

      - name: Validate JSON Output
        run: |
          # Đảm bảo JSONL không bị lỗi cấu trúc (NDJSON)
          if [ -d "data" ]; then
            for file in data/*.jsonl; do
              [ -e "$file" ] || continue
              echo "Validating $file..."
              # Dùng jq -c . để kiểm tra từng dòng nếu là ndjson
              head -n 100 "$file" | jq -e . > /dev/null || (echo "Invalid JSONL format in $file" && exit 1)
            done
          fi

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add tất cả file dữ liệu .jsonl
          git add data/*.jsonl
          
          if git diff --staged --quiet; then
            echo "No changes in lottery data. Skipping push."
          else
            git commit -m "chore(data): auto-update vietlott results $(date +'%Y-%m-%d')"
            git push origin main
          fi
